<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona wtf</title>
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/main.scss" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <header class="header">
            <nav class="navigation navigation--js">
                <a class="navigation__link" href="index.html">Home</a>
                <a class="navigation__link" href="BIM-requirements.html">BIM requirements</a>
                <a class="navigation__link" href="Introduction.html">Introduction</a>
            </nav>
            <button class="hamburger hamburger--js" aria-label="Menu">menu</button>
        </header>
        <section class="forms">
            <form action="https://forms.cotenfrontend.pl" method="get">
                <fieldset>
                    <legend>Dane adresowe:</legend>
                    <p>
                        <label for="firstName">Imie</label>
                        <input placeholder="imie" value="Marcin" id="firstName" type="text" name="firstName" />
                    </p>
                    <p>
                        <label for="lastName">Nazwisko</label>
                        <input placeholder="nazwisko" id="lastName" type="text" name="lastName" />
                    </p>
                    <p>
                        <label for="phone">Telefon</label>
                        <input placeholder="telefon" id="phone" type="number" name="phone" />
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input placeholder="email" id="email" type="email" name="email" />
                    </p>
                    <p>
                        <label for="password">Haslo</label>
                        <input type="password" id="password" name="password" />
                    </p>
                    <p>
                        <label for="software">Software</label>
                        <select id="software" name="email">
                            <option selected>Tekla Structures</option>
                            <option>Revit</option>
                            <option>AutoCad</option>
                        </select>
                    </p>
                    <p>
                        <label for="attachment">Attachment</label>
                        <input id="attachment" type="file" name="attachment" />
                    </p>
                    <p>
                        <label for="favNumber">Number</label>
                        <input type="range" min="0" max="100" step="20" id="favNumber" name="favNumber" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Dane adresowe:</legend>
                    <p>
                        <label for="street">Ulica</label>
                        <input placeholder="ulica" id="street" type="text" name="street" />
                    </p>
                    <p>
                        <label for="city">Miasto</label>
                        <input placeholder="miasto" id="city" type="text" name="city" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Format modelu</legend>
                    <p>
                        <label><input type="radio" name="tekla" /> Tekla</label>
                    </p>
                    <p>
                        <label><input type="radio" name="revit" /> Revit</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Attachments</legend>
                    <p>
                        <label><input type="checkbox" name="ifc" /> IFC</label>
                    </p>
                    <p>
                        <label><input type="checkbox" name="drawings" /> Drawings</label>
                    </p>
                </fieldset>
                <p>
                    <label for="comment">Comment</label></br>
                    <textarea id="comment" name="comment"></textarea>
                </p>
                <p>
                    <input type="submit" value="wyslij">
                </p>
            </form>
        </section>
    </main>

</body>

<script type="module" src="js/main.js"></script>

</html>
